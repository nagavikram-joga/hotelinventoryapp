<h3>Welcome to {{ hotelName }}!</h3>
<div>
  No. of Rooms :
  <div [innerText]="noOfRooms"></div>
</div>

<!-- document.getElementById('noOfRooms').innerText = noOfRooms; -->

<!-- {{ room ?? "No rooms" }} -->
<div *ngIf="room.availableRooms > 0" [hidden]="hideRooms">
  <hinv-rooms-list
    [rooms]="roomsList"
    (selectedRoom_RLC)="selectRoom_RC($event)"
  ></hinv-rooms-list>
</div>
<div *ngIf="selectedRoom_RC">
  {{ selectedRoom_RC | json }}
</div>
<button (click)="toggle()">Toggle</button><br /><br />
